<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AffiliateHub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#" onclick="showSection('links')"><i class="fas fa-link"></i> Manage Links</a></li>
                <li><a href="#" onclick="showSection('categories')"><i class="fas fa-folder"></i> Categories</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Links Management -->
            <div id="linksSection" class="section">
                <h2>Manage Affiliate Links</h2>
                <button class="btn" onclick="showLinkForm()">
                    <i class="fas fa-plus"></i> Add New Link
                </button>
                
                <!-- Link Form (hidden by default) -->
                <div id="linkForm" style="display: none; margin-top: 20px;">
                    <h3 id="formTitle">Add New Link</h3>
                    <form id="linkFormElement">
                        <input type="hidden" id="linkId">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="linkTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="linkDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            <input type="url" id="linkUrl" required>
                        </div>
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="url" id="linkImage">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="linkCategory" required>
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="linkActive" checked> Active
                            </label>
                        </div>
                        <button type="submit" class="btn">Save Link</button>
                        <button type="button" class="btn btn-secondary" onclick="hideLinkForm()">Cancel</button>
                    </form>
                </div>

                <!-- Links Table -->
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>URL</th>
                            <th>Category</th>
                            <th>Clicks</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="linksTable">
                        <!-- Links will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Categories Management -->
            <div id="categoriesSection" class="section" style="display: none;">
                <h2>Manage Categories</h2>
                <button class="btn" onclick="showCategoryForm()">
                    <i class="fas fa-plus"></i> Add New Category
                </button>
                
                <!-- Category Form -->
                <div id="categoryForm" style="display: none; margin-top: 20px;">
                    <h3 id="categoryFormTitle">Add New Category</h3>
                    <form id="categoryFormElement">
                        <input type="hidden" id="categoryId">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="categoryDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="categoryActive" checked> Active
                            </label>
                        </div>
                        <button type="submit" class="btn">Save Category</button>
                        <button type="button" class="btn btn-secondary" onclick="hideCategoryForm()">Cancel</button>
                    </form>
                </div>

                <!-- Categories Table -->
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- Categories will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
